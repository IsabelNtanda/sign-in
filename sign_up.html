<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign_up</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/sign_up.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content-left">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div class="royal_stock">
          <div class="royal_images">
            <img src="assets/images/flash.svg" alt="" />
            <p class="royal_paragraph">Royal Stock Images</p>
          </div>
          <div class="stock">
            <img src="assets/images/microscope.svg" alt="" />
            <p class="">
              Best Stock Photos and Videos from across the internet.
            </p>
          </div>
        </div>
        <div class="image_editor">
          <img src="assets/images/flash.svg" alt="" />
          <p class="image_paragraph">imagem editor</p>
        </div>
      </div>
      <div class="content-right">
        <header class="header">
          <p>have an account? <a href="index.html">Sign in!</a></p>
        </header>
        <div class="get_started">
          <h1>Get Started With MAKER</h1>
          <h3>Getting started is easy</h3>
          <div class="button">
            <button>
              <img src="assets/images/google.svg" alt="" />
              Google
            </button>

            <button>
              <img src="assets/images/facebook.svg" alt="" />
              Facebook
            </button>
          </div>
          <div class="line"></div>

          <form action="">
            <div class="name">
              <input type="text" placeholder="Full name" />
            </div>
            <div class="email">
              <input type="email" placeholder="Enter Email" />
            </div>
            <div class="password">
              <input type="password" placeholder="Password" id="password" />
              <img
                src="assets/images/eyes.svg"
                alt=""
                id="eyes"
                onclick="eyeclick()"
              />
            </div>

            <div class="password">
              <input type="password" placeholder="Confirm password" />
              <img src="assets/images/eyes.svg" alt="" />
            </div>
            <div class="submit">
              <input type="submit" value="Create Account" />
            </div>
          </form>
          <div>
            <p class="paragraph">
              By continuing you indicate that you read and agreed to the Terms
              of Use
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
